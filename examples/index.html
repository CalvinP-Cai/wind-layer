<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>windy</title>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script src="../dist/windLayer.js"></script>
<script>
  var Maps = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        layerName: 'baseLayer',
        preload: 4,
        source: new ol.source.OSM()
      })
    ],
    loadTilesWhileAnimating: true,
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [113.53450137499999, 34.44104525],
      zoom: 5
    })
  });
  axios.get('./demo.json').then(function (res) {
    if (res.data) {
      var wind = new WindLayer(res.data, {
        layerName: 'baseLayer'
      })
      wind.appendTo(Maps)
    }
  })
</script>
</body>
</html>
